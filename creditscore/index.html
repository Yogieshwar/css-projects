<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-score</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="result">
            <h3>Your Result</h3>
            <div class="score">
                <h3>76</h3>
                <p>of 100</p>

            </div>
            <h2>Great</h2>
            
            <p>Your score is higher than 65% of</p>
               <p> the people who have taken</p> 
                      <p> these teste.</p>
            
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <ul class="summary-list">
                <li class="color1" >
                <i id="reaction" class="bi bi-lightning-charge"></i>
                    <h4 id="reaction">Reaction</h4>
                  <p> 80</p>
                  <span>/100</span></li>
                </li>
                <li class="color2">
                 <i id="memory" class="bi bi-memory"></i>
                 <h4 id="memory">Memory  </h4>
                 <P>90</p>
                 <span>/100</span>
                </li>
                <li class="color3">
                <i id="verbal" class="bi bi-chat-dots"></i>
                    <H4 id="verbal">Verbal</H4>
                     <p>61</p>
                     <span>/100</span>
                </li>
                <li class="color4">
                 <i id="visual" class="bi bi-eye"></i>
                 <h4 id="visual">visual</h4>
                 <p>72</p>
                 <span>/100</span>
                </li>

            </ul>
            <button>continue</button>
        </div>
    </div>
    
</body>
</html>
